<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Phoenix Library</title>
    <link
      rel="shortcut icon"
      href="./src/LibraryLogo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./register_&_login.css" />
  </head>
  <body>
    <div class="register-container">
      <img src="./src/LibraryLogo.png" alt="Phoenix Logo" class="logo" />
      <h2>Create Account</h2>

      <form id="registerForm">
        <div class="form-group">
          <input type="text" id="name" placeholder="Full Name" required />
        </div>

        <div class="form-group">
          <input type="email" id="email" placeholder="Email Address" required />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <img
            src="./src/eye-closed.png"
            alt="Toggle Password"
            class="password-toggle"
            id="togglePass"
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
          <img
            src="./src/eye-closed.png"
            alt="Toggle Confirm Password"
            class="password-toggle"
            id="toggleConfirm"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <p class="login-link">
        Already have an account? <a href="./login.html">Login</a>
      </p>
    </div>
    <script src="./register_&_login.js"></script>
  </body>
</html>
