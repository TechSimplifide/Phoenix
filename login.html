<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Phoenix Library</title>
    <link
      rel="shortcut icon"
      href="./src/LibraryLogo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./register_&_login.css" />
  </head>
  <body>
    <div class="register-container">
      <img src="./src/LibraryLogo.png" alt="Phoenix Logo" class="logo" />
      <h2>Login</h2>

      <form id="loginForm">
        <div class="form-group">
          <input
            type="email"
            id="loginEmail"
            placeholder="Email Address"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />
          <img
            src="./src/eye-closed.png"
            alt="Toggle Password"
            class="password-toggle"
            id="toggleLoginPass"
          />
        </div>

        <button type="submit">Login</button>
      </form>

      <p class="login-link">
        Don't have an account? <a href="./register.html">Register</a>
      </p>
    </div>
    <!-- Custom Message Box -->
    <div id="customMessageBox" class="message-box">
      <span id="messageText"></span>
      <button id="closeMessage">Ã—</button>
    </div>
    <script src="./register_&_login.js"></script>
  </body>
</html>
